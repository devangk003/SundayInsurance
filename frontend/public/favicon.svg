<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Black circular background -->
  <circle cx="32" cy="32" r="32" fill="#000000"/>
  
  <!-- White border frame -->
  <rect x="6" y="20" width="52" height="24" fill="none" stroke="#FFFFFF" stroke-width="1.5"/>
  
  <!-- SUNDAY text with car integration -->
  <text x="12" y="30" fill="#FFFFFF" font-size="6" font-weight="bold" font-family="Arial, sans-serif">SU</text>
  
  <!-- Car silhouette integrated into the text -->
  <g transform="translate(24, 24)">
    <!-- Car body -->
    <path d="M0 4 L2 2 L6 2 L8 4 L16 4 L18 2 L22 2 L24 4 L24 12 L22 12 L22 10 L20 10 L20 12 L4 12 L4 10 L2 10 L2 12 L0 12 Z" fill="#FFFFFF"/>
    <!-- Front wheel -->
    <circle cx="4" cy="10" r="1.5" fill="#000000"/>
    <!-- Rear wheel -->
    <circle cx="20" cy="10" r="1.5" fill="#000000"/>
    <!-- Windshield -->
    <path d="M6 4 L8 2 L16 2 L18 4 L16 4 L8 4 Z" fill="#CCCCCC"/>
  </g>
  
  <!-- DAY text -->
  <text x="50" y="30" fill="#FFFFFF" font-size="6" font-weight="bold" font-family="Arial, sans-serif">DAY</text>
  
  <!-- INSURANCE text -->
  <text x="32" y="40" fill="#FFFFFF" font-size="4" font-weight="normal" font-family="Arial, sans-serif" text-anchor="middle">INSURANCE</text>
</svg>
